    <html>
      <head>
	<script>
	  function handleBlur(i) {
      var divNode = document.createElement("div");
      var textNode = document.createTextNode(i+" Blurred");
      divNode.appendChild(textNode);
      document.body.appendChild(divNode);     
	  }
	  window.onblur = function() {
		handleBlur("Window");
	  }
	</script>
      </head>
      <body onblur="handleBlur('Body')">
	1: <input placeholder="inside frame" onblur="handleBlur('Input 1')"></input><br>
	2: <input placeholder="inside frame" onblur="handleBlur('Input 2')"></input>
	</body>
      </html>
